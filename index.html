<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <nav class="nav">
                    <a href="#!" class="logo">Logo</a>
                    <ul class="list">
                        <li><a href="#!" class="nav__link">Home</a></li>
                        <li><a href="#!" class="nav__link">About</a></li>
                        <li><a href="#!" class="nav__link">Contact</a></li>
                    </ul> 
                </nav>
            </div>
            <img class="fantasy" src="./images/fantasy.png" alt="">
            <img class="cloud" src="./images/cloud1.png" alt="" speed="1">
            <img class="cloud" src="./images/cloud2.png" alt="" speed="0.5">
            <img class="cloud" src="./images/cloud3.png" alt="" speed="-0.9">
            <img class="boat" src="./images/boat.png" alt="">
        </header>
        <main>
            <div class="div">
                <img class="img" src="./images/Parallax_3.png" alt="" speed="-1">
                <img class="img" src="./images/Parallax_4.png" alt="" speed="0.5">
                <img class="img" src="./images/Parallax_5.png" alt="" speed="-0.8">
            </div>
            <div class="box">
                <div class="card">
                    <p class="time" count="150">0</p>
                    <a href="#!" class="btn">Button</a>
                </div>
                <div class="card">
                    <p class="time" count="180">0</p>
                    <a href="#!" class="btn">Button</a>
                </div>
                <div class="card">
                    <p class="time" count="200">0</p>
                    <a href="#!" class="btn">Button</a>
                </div>
                <div class="card">
                    <p class="time" count="250">0</p>
                    <a href="#!" class="btn">Button</a>
                </div>
            </div>
            <h1 class="title">Parallax start</h1>
            <div class="info">
                <div class="info__box">
                    <div class="info__card"></div>
                </div>
                <div class="info__box">
                    <div class="info__card"></div>
                </div>
                <div class="info__box">
                    <div class="info__card"></div>
                </div>
                <div class="info__box">
                    <div class="info__card"></div>
                </div>
            </div>
        </main>



        <script src="./js/script.js"></script>
    </body>
</html>
